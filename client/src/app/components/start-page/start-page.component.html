<div fxLayout="column">
    <a [ngStyle]="{'margin-top.px':15,
    'margin-bottom.px':15}" routerLink='/new' routerLinkActive="active">
        <img title="New reservation" alt="new reservation" width="60" height="40" src="../../../assets/add-boat-icon.svg">
        <span>New reservation</span>
    </a>

    <a [ngStyle]="{'margin-top.px':15,
                    'margin-bottom.px':25}" routerLink='/end' routerLinkActive="active">
        <img title="Return boat" alt="return boat" width="60" height="40" src="../../../assets/return-boat-icon.svg">
        <span>Return boat</span>
    </a>
</div>
